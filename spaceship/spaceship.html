<!doctype html>
<html lang='en-us'>
<meta charset='utf-8'>
<canvas></canvas>
<pre id='coords'>
1 -1
1 -3
2 -5
2 -8
3 -10
</pre>
<script>
const canvas = document.querySelector('canvas');
canvas.width = 500 * window.devicePixelRatio;
canvas.height = 500 * window.devicePixelRatio;
canvas.style.width = `${canvas.width / window.devicePixelRatio}px`;
canvas.style.height = `${canvas.height / window.devicePixelRatio}px`;
const parsedCoords = coords.textContent.trim().split('\n').map(str => str.split(' ').map(str => parseInt(str, 10)));
let minX = Infinity;
let minY = Infinity;
let maxX = -Infinity;
let maxY = -Infinity;
for (const [x, y] of parsedCoords) {
    if (x < minX)
        minX = x;
    if (y < minY)
        minY = y;
    if (x > maxX)
        maxX = x;
    if (y > maxY)
        maxY = y;
}
function redraw() {
    const ctx = canvas.getContext('2d');
    ctx.save();
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.translate(20, 20);
    const xScale = (canvas.width - 40) / (maxX - minX);
    const yScale = (canvas.height - 40) / (maxY - minY);
    const scale = Math.min(xScale, yScale);
    ctx.scale(scale, scale);
    ctx.translate(-minX, -minY);
    ctx.fillStyle = 'black';
    ctx.strokeStyle = 'black';
    for (const [x, y] of parsedCoords) {
        ctx.beginPath();
        ctx.ellipse(x, y, 0.1, 0.1, 0, 0, Math.PI * 2);
        ctx.fill();
    }
    ctx.lineWidth = 0.02;
    for (let x = minX; x <= maxX; x += 1) {
        ctx.beginPath();
        ctx.moveTo(x, minY);
        ctx.lineTo(x, maxY);
        ctx.stroke();
    }
    for (let y = minY; y <= maxY; y += 1) {
        ctx.beginPath();
        ctx.moveTo(minX, y);
        ctx.lineTo(maxX, y);
        ctx.stroke();
    }
    ctx.restore();
}
redraw();
</script>
